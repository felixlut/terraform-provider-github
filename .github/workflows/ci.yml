name: GitHub Actions CI

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GITHUB_TEST_ORGANIZATION: 'terraform-testing-org'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20.2'
      - run: make tools
      - run: make lint
      - run: make website-lint
      - run: make build
      - run: make test
